<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            font-Color: Pink;
            font-size: 20px;
            background-color: #00ffff;
            text-align: center;
        }
        h2 {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Please fill in the registration form</h2>

<form action="/action_page.php" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd"><br><br>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="Donald*"><br><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Trump*"><br><br>
    <label for="email">Email</label><br>
    <input type="text" id="email" name="emal" placeholder="email@email"><br><br>
    <label for="phone">Enter your phone number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+3.........."><br>
    <p>Specify your gender:</p>
    <input list="sex">
    <datalist id="sex" name="Sex">
        <option>M.</option>
        <option>W.</option>
    </datalist> <br><br>
    <input type="checkbox" id="rules" name="rules">
    <label for="rules"><a href="" target="_blank">I agree to the terms</a></label><br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
